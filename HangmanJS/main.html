<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

  
    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"> </script>
    
  </head>
  <body>
    <div class="topper">
      <h1 id="topperText">Hangman.js</h1>
    </div>

    <div class="gameHead">
      <p id="winner"></p>
    </div>

    <div class="frame">
      <pre class="line">          _________</pre>
      <pre class="line">          | /     |</pre>
      <pre class="line">          |/      |</pre>
      <pre id="headLine">          |</pre>
      <pre id="torsoLine">          |</pre>
      <pre id="legLine">          |\</pre>
      <pre>__________|_\_____________</pre>
    </div>

    <div class="mysteryWord">
      <p id="mystery"></p>
    </div>

    <div class="letters">
      <button id="A" type="button" name="button">A</button>
      <button id="B" type="button" name="button">B</button>
      <button id="C" type="button" name="button">C</button>
      <button id="D" type="button" name="button">D</button>
      <button id="E" type="button" name="button">E</button>
      <button id="F" type="button" name="button">F</button>
      <button id="G" type="button" name="button">G</button>
      <button id="H" type="button" name="button">H</button>
      <button id="I" type="button" name="button">I</button>
      <button id="J" type="button" name="button">J</button>
      <button id="K" type="button" name="button">K</button>
      <button id="L" type="button" name="button">L</button>
      <button id="M" type="button" name="button">M</button>
      <button id="N" type="button" name="button">N</button>
      <button id="O" type="button" name="button">O</button>
      <button id="P" type="button" name="button">P</button>
      <button id="Q" type="button" name="button">Q</button>
      <button id="R" type="button" name="button">R</button>
      <button id="S" type="button" name="button">S</button>
      <button id="T" type="button" name="button">T</button>
      <button id="U" type="button" name="button">U</button>
      <button id="V" type="button" name="button">V</button>
      <button id="W" type="button" name="button">W</button>
      <button id="X" type="button" name="button">X</button>
      <button id="Y" type="button" name="button">Y</button>
      <button id="Z" type="button" name="button">Z</button>
    </div>

    <div class="reset">
      <button onClick="window.location.reload();" id="reset" type="button" name="button">Reset</button>
    </div>

    <div class="image">
      <br>
      <h3>Made with</h3>
      <img src="image.png" alt="JS, CSS, HTML">
    </div>

    <script type="text/javascript" src="hangman.js"></script>
  </body>
</html>
